version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Creating .env.production for SSR runtime env vars"
        - |
          cat > .env.production <<EOF
          # Generated by Amplify build (do not commit)
          
          # Cognito Auth
          COGNITO_DOMAIN=${COGNITO_DOMAIN}
          COGNITO_REGION=${COGNITO_REGION}
          COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
          COGNITO_CLIENT_SECRET=${COGNITO_CLIENT_SECRET}
          COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
          
          # Database
          DATABASE_URL=${DATABASE_URL}
          DIRECT_URL=${DIRECT_URL}
          
          # AWS Core
          APP_AWS_REGION=${APP_AWS_REGION}
          APP_AWS_ACCESS_KEY_ID=${APP_AWS_ACCESS_KEY_ID}
          APP_AWS_SECRET_ACCESS_KEY=${APP_AWS_SECRET_ACCESS_KEY}
          
          # S3 & CloudFront
          S3_REGION=${S3_REGION}
          S3_BUCKET_NAME=${S3_BUCKET_NAME}
          CLOUDFRONT_DISTRIBUTION_ID=${CLOUDFRONT_DISTRIBUTION_ID}
          CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}
          
          # Email
          SES_FROM_EMAIL=${SES_FROM_EMAIL}
          CONTACT_EMAIL=${CONTACT_EMAIL}
          EOF
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npx prisma migrate deploy || echo "Migration skipped - database not reachable"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
