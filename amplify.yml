version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Creating .env.production for SSR runtime env vars"
        - |
          cat > .env.production <<EOF
          # Generated by Amplify build (do not commit)
          COGNITO_DOMAIN=${COGNITO_DOMAIN}
          COGNITO_REGION=${COGNITO_REGION}
          COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
          COGNITO_CLIENT_SECRET=${COGNITO_CLIENT_SECRET}
          COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
          EOF
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npx prisma migrate deploy || echo "Migration skipped - database not reachable"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
